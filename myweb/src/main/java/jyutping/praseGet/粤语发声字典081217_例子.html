<!DOCTYPE html>  
<html>
    <head>
        <meta charset="utf-8"/>
        <script type="text/javascript" src="jquery-1.9.1.js"></script>
        <script type="text/javascript">
            $(function(){
                var tables = $("table");
                var divs = $("div");
                
                var result = "";
                for (var i = 0; i < divs.length; i++) {
                    var tmp = "";
                    var ji = $(divs[i]).html();
                    var trs = $(tables[i]).find("tr:gt(0)");
                   
                    trs.each(function(){
                        var thejyutp = $($(this).find("td font a")[0]).html();
                        var thetd = $(this).find("td:eq(2)").html();
                        tmp += ji +" "+ thejyutp +" "+ thetd + "<br/>";
                    });
                    
                    result += tmp;
                }
                
                $("body").append($("<div id='resdiv'></div>"));
                
                $("#resdiv").html(result);
            });
        </script>
    </head>
